<h1>Read page</h1>

<table class="table table-dark" ng-if="user">
    <tbody>
    <tr>
        <th>ID</th>
        <th colspan="3">{{user.id}}</th>
    </tr>
    <tr>
        <th>Name</th>
        <th colspan="3">{{user.name}}</th>
    </tr>
    <tr>
        <th>Email</th>
        <th colspan="3">{{user.email}}</th>
    </tr>
    <tr>
        <th>Phone</th>
        <th colspan="3">{{user.phone}}</th>
    </tr>
    <tr>
        <td></td>
        <td class="text-right">
            <div class="btn-group " role="group">
                <a href="#!/update/{{user.id}}" type="button" class="btn btn-warning">Update</a>
                <a href="#!/delete/{{user.id}}" type="button" class="btn btn-danger">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
