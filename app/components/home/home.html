<h1>Home page</h1>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th ng-repeat="h in thead" scope="col">{{h}}</th>
        <th>
            <a type="button" href="#!/create" class="btn btn-success">Create new</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.first}}</td>
        <td>{{user.last}}</td>
        <td>@{{user.handle}}</td>
        <td>
            <div class="btn-group" role="group">
                <a href="#!/read/{{user.id}}" type="button" class="btn btn-info">Read</a>
                <a href="#!/update/{{user.id}}" type="button" class="btn btn-warning">Update</a>
                <a href="#!/delete/{{user.id}}" type="button" class="btn btn-danger">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
