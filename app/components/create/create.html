<h1>Create page</h1>

<form>
    <div class="form-group">
        <label for="first">First name</label>
        <input type="text" class="form-control" id="first" aria-describedby="firstHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="last">Last name</label>
        <input type="text" class="form-control" id="last" aria-describedby="last" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="handle">Handle</label>
        <input type="text" class="form-control" id="handle" aria-describedby="handle" placeholder="Enter handle">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
